<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>BOT MACHINE AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg:#0d0d12;
  --card:#15151e;
  --pink:#e91e63;
  --green:#00e676;
}

body {
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

/* SPLASH */
#splash {
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  z-index:10;
}

.logo {
  padding:30px 40px;
  border-radius:16px;
  background:#111;
  border:1px solid #222;
  box-shadow:0 0 40px rgba(233,30,99,.4);
  text-align:center;
  animation:pulse 2s infinite alternate;
}

@keyframes pulse {
  from{box-shadow:0 0 15px rgba(233,30,99,.3)}
  to{box-shadow:0 0 45px rgba(233,30,99,.7)}
}

.logo h1 {
  margin:0;
  font-size:34px;
  letter-spacing:3px;
}

.logo .bot {color:#fff;}
.logo .machine {color:var(--pink);}
.logo .ai {
  color:var(--green);
  font-size:12px;
  vertical-align:super;
}

.logo small {
  display:block;
  margin-top:8px;
  color:#888;
  font-size:10px;
  letter-spacing:2px;
}

/* BOT */
#bot {
  display:none;
  max-width:460px;
  margin:20px auto;
  background:var(--card);
  border-radius:14px;
  padding:20px;
  border:1px solid #222;
}

.header {
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:15px;
}

.monitor {
  background:#0a0a0f;
  border-radius:10px;
  padding:15px;
  text-align:center;
  margin-bottom:15px;
}

#cor {
  font-size:18px;
  font-weight:bold;
}

.historico {
  display:flex;
  gap:6px;
  justify-content:center;
  margin-top:10px;
}

.bola {
  width:22px;
  height:22px;
  border-radius:50%;
  font-size:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

.red{background:#f44336;}
.black{background:#333;border:1px solid #444;}
.white{background:#fff;color:#000;box-shadow:0 0 6px #fff;}

.resultado {
  margin-top:15px;
  padding:15px;
  border-radius:10px;
  background:#000;
  border:1px solid var(--pink);
  text-align:center;
}

#hora {
  font-size:28px;
  font-weight:900;
  letter-spacing:2px;
  margin-top:5px;
  color:var(--green);
}

.ai {
  margin-top:15px;
  text-align:center;
}

.ai span {
  display:inline-block;
  margin-top:5px;
  font-size:22px;
  font-weight:bold;
  color:var(--pink);
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="logo">
    <h1>
      <span class="bot">BOT</span>
      <span class="machine">MACHINE</span>
      <span class="ai">AI</span>
    </h1>
    <small>INTELLIGENT SIGNAL SYSTEM</small>
  </div>
</div>

<!-- BOT -->
<div id="bot">
  <div class="header">SINAIS AO VIVO</div>

  <div class="monitor">
    <div id="cor">AGUARDANDO...</div>
    <div class="historico" id="hist"></div>
  </div>

  <div class="resultado">
    <div>PRÃ“XIMO BRANCO</div>
    <div id="hora">00:00</div>
  </div>

  <div class="ai">
    IA ATIVA
    <span id="nivel">99.0</span>
  </div>
</div>

<script>
/* SPLASH TIMER */
setTimeout(()=>{
  document.getElementById('splash').style.display='none';
  document.getElementById('bot').style.display='block';
  iniciarLive();
},2000);

let nivel=99.0;
const somas=[4,8,12,15,20];

function iniciarLive(){
  atualizar();
  setInterval(atualizar,12000);
}

function atualizar(){
  gerarCor();
  gerarBranco();
  gerarHistorico();
  nivel+=0.05;
  if(nivel>100) nivel=100;
  document.getElementById('nivel').innerText=nivel.toFixed(1);
}

function gerarCor(){
  const r=Math.random();
  const el=document.getElementById('cor');
  if(r<0.48) el.innerHTML='ðŸ”´ VERMELHO';
  else if(r<0.96) el.innerHTML='âš« PRETO';
  else el.innerHTML='âšª BRANCO';
}

function gerarBranco(){
  const d=new Date();
  d.setMinutes(d.getMinutes()+somas[Math.floor(Math.random()*3)]);
  document.getElementById('hora').innerText=
    d.getHours().toString().padStart(2,'0')+':' +
    d.getMinutes().toString().padStart(2,'0');
}

function gerarHistorico(){
  const h=document.getElementById('hist');
  h.innerHTML='';
  for(let i=0;i<8;i++){
    const r=Math.random();
    const cor=r<0.46?'red':r<0.92?'black':'white';
    h.innerHTML+=`<div class="bola ${cor}"></div>`;
  }
}
</script>

</body>
</html>
