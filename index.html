<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>BOT MACHINE AI - Logo</title>

<style>
    body {
        margin: 0;
        background: #0d0d12;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    .logo-container {
        text-align: center;
        padding: 30px 40px;
        border-radius: 16px;
        background: linear-gradient(145deg, #11111a, #0a0a10);
        box-shadow: 0 0 40px rgba(233,30,99,0.25);
        border: 1px solid #222;
        animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 20px rgba(233,30,99,0.3); }
        to   { box-shadow: 0 0 45px rgba(233,30,99,0.6); }
    }

    .logo-title {
        font-size: 42px;
        font-weight: 900;
        letter-spacing: 3px;
    }

    .logo-title .bot {
        color: #ffffff;
    }

    .logo-title .machine {
        color: #e91e63;
        margin-left: 8px;
    }

    .logo-ai {
        display: inline-block;
        margin-left: 6px;
        font-size: 14px;
        color: #00e676;
        vertical-align: super;
        font-weight: bold;
        animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
    }

    .subtitle {
        margin-top: 10px;
        font-size: 11px;
        letter-spacing: 2px;
        color: #888;
        text-transform: uppercase;
    }

    .scan-line {
        height: 2px;
        width: 100%;
        margin-top: 18px;
        background: linear-gradient(90deg, transparent, #00e676, transparent);
        animation: scan 2s infinite;
    }

    @keyframes scan {
        from { opacity: 0; }
        50%  { opacity: 1; }
        to   { opacity: 0; }
    }
</style>
</head>

<body>

<div class="logo-container">
    <div class="logo-title">
        <span class="bot">BOT</span>
        <span class="machine">MACHINE</span>
        <span class="logo-ai">AI</span>
    </div>

    <div class="subtitle">INTELLIGENT SIGNAL SYSTEM</div>
    <div class="scan-line"></div>
</div>

</body>
</html>
