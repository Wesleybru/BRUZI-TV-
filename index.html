let hls = new Hls();

function init() {

        groups[item.c].push(item);
    });
    const menu = document.getElementById('mainMenu');
    Object.keys(groups).sort().forEach(g => {

function openCat(g) {
    activeList = groups[g];
    const grid = document.getElementById('itemsGrid');
    grid.innerHTML = "";
    document.getElementById('subView').style.display = 'block';
    activeList.forEach((item, i) => {
        grid.innerHTML += `<div class="item-row" onclick="playVideo(${i})"><i class="fas fa-play" style="margin-right:10px; color:red"></i> ${item.n}</div>`;
    });
}

function playVideo(index) {
    currentIndex = index;
    const item = activeList[currentIndex];
    const video = document.getElementById('mainVid');
    document.getElementById('playingTitle').innerText = item.n;
    document.getElementById('playerView').style.display = 'block';

    if(item.u.includes('m3u8')) {
        if(Hls.isSupported()){ hls.loadSource(item.u); hls.attachMedia(video); }
    } else {
        hls.detachMedia(); video.src = item.u;
    }
    video.play().catch(() => alert("Este arquivo requer um player externo ou navegador atualizado."));
}

function nextEp() { if(currentIndex < activeList.length -1) playVideo(currentIndex + 1); }
function closePlayer() { document.getElementById('mainVid').pause(); document.getElementById('playerView').style.display = 'none'; }
function closeView() { document.getElementById('subView').style.display = 'none'; }
function search() {
