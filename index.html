                
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K IPTV PLAYER PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: radial-gradient(circle, #2a0202 0%, #05010a 100%); 
            color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden;
        }
        .container { display: flex; flex-direction: column; height: 100%; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-size: 26px; font-weight: 800; color: #00d4ff; text-transform: uppercase; }
        .logo span { color: white; }
        
        /* Grid Estilo Profissional */
        .main-menu { 
            display: grid; 
            grid-template-columns: 1.5fr 1fr 1fr; 
            grid-template-rows: repeat(3, 1fr); 
            gap: 12px; flex-grow: 1;
        }
        .menu-item { 
            background: #4a0000; 
            border-radius: 12px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; transition: 0.2s; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .menu-item:hover { background: #b00020; transform: scale(1.03); border-color: gold; }
        .menu-item i { font-size: 45px; margin-bottom: 10px; color: white; }
        .menu-item span { font-size: 16px; font-weight: bold; text-transform: uppercase; }

        .live { grid-row: span 2; background: #800000; } 
        
        /* Estilo da Grade de Capas */
        #content-viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #05010a; z-index: 2000; overflow-y: auto; padding: 20px; }
        .grid-capas { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .capa-card { background: #1a1a1a; border-radius: 8px; overflow: hidden; border: 1px solid #333; text-align: center; }
        .capa-card img { width: 100%; height: 190px; object-fit: cover; }
        .capa-card div { padding: 5px; font-size: 12px; }

        /* Modais */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; align-items: center; justify-content: center; }
        .modal-content { background: #222; padding: 25px; border-radius: 15px; width: 90%; max-width: 450px; border: 1px solid #b00020; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; background: #333; color: white; }
        .btn { width: 100%; padding: 12px; background: #b00020; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">4K<span> IPTV</span> PLAYER</div>
        <div id="status-info" style="font-size: 11px; color: #888;">Current playlist expires: unlimited</div>
    </div>

    <div class="main-menu">
        <div class="menu-item live" onclick="abrirPlayer('TV')">
            <i class="fas fa-tv"></i>
            <span>Live</span>
        </div>
        
        <div class="menu-item movies" onclick="abrirPlayer('MOVIE')">
            <i class="fas fa-play-circle"></i>
            <span>Movies</span>
        </div>

        <div class="menu-item" onclick="abrirConfig()">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>

        <div class="menu-item series" onclick="abrirPlayer('SERIES')">
            <i class="fas fa-list"></i>
            <span>Series</span>
        </div>

        <div class="menu-item" onclick="location.reload()">
            <i class="fas fa-sync-alt"></i>
            <span>Reload</span>
        </div>

        <div class="menu-item" onclick="abrirAdd()">
            <i class="fas fa-user-circle"></i>
            <span>Account</span>
        </div>

        <div class="menu-item" style="background: #222;" onclick="alert('Saindo...')">
            <i class="fas fa-sign-out-alt"></i>
            <span>Exit</span>
        </div>
    </div>
</div>

<div id="content-viewer">
    <button onclick="fecharViewer()" class="btn" style="width: 100px; margin-bottom: 20px;">VOLTAR</button>
    <div id="grid-capas" class="grid-capas"></div>
</div>

<div id="modalConfig" class="modal">
    <div class="modal-content">
        <h3>Configurações do App</h3>
        <p style="font-size: 12px; color: #888; margin-bottom: 10px;">Ajuste as preferências do seu player.</p>
        <label>Idioma:</label>
        <select><option>Português (BR)</option><option>English</option></select>
        <label>Qualidade Padrão:</label>
        <select><option>Auto (Recomendado)</option><option>4K Ultra HD</option><option>1080p</option></select>
        <button class="btn" onclick="fecharModais()">SALVAR CONFIGURAÇÕES</button>
    </div>
</div>

<div id="modalAdd" class="modal">
    <div class="modal-content">
        <h3>Gerenciar Playlist</h3>
        <input type="text" id="urlInput" placeholder="URL M3U da sua lista...">
        <button class="btn" onclick="salvarLista()">SINCRONIZAR AGORA</button>
        <button class="btn" style="background:#444;" onclick="fecharModais()">VOLTAR</button>
    </div>
</div>

<script>
    function abrirConfig() { document.getElementById('modalConfig').style.display='flex'; }
    function abrirAdd() { document.getElementById('modalAdd').style.display='flex'; }
    function fecharModais() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    
    function salvarLista() {
        const url = document.getElementById('urlInput').value;
        if(url) {
            localStorage.setItem('playlist_url', url);
            alert('Lista sincronizada com sucesso!');
            location.reload();
        }
    }

    // Lógica para abrir Filmes/Séries com Capas
    function abrirPlayer(tipo) {
        document.getElementById('content-viewer').style.display = 'block';
        const grid = document.getElementById('grid-capas');
        grid.innerHTML = "<h4>Carregando capas de " + tipo + "...</h4>";
        
        // Simulação de carregamento de capas (Aqui entra a lógica de ler o M3U)
        setTimeout(() => {
            grid.innerHTML = "";
            for(let i=1; i<=12; i++) {
                grid.innerHTML += `
                    <div class="capa-card">
                        <img src="https://via.placeholder.com/300x450/1a1a1a/gold?text=CAPA+${i}" alt="Capa">
                        <div>Exemplo de Filme ${i}</div>
                    </div>`;
            }
        }, 1000);
    }

    function fecharViewer() { document.getElementById('content-viewer').style.display = 'none'; }
</script>

</body>
</html>
