    <style>
        :root { --primary: #e50914; --bg: #0a0a0a; --card: #141414; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }
        header { padding: 15px; background: linear-gradient(to bottom, #000, transparent); }
        .search-container { position: relative; padding: 0 15px; }
        .search-container input { width: 100%; padding: 12px 40px; border-radius: 8px; border: none; background: #222; color: white; }
        .content-area { height: calc(100vh - 130px); overflow-y: auto; padding: 15px; }
        .cat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .cat-item { background: var(--card); padding: 20px 10px; border-radius: 10px; text-align: center; border: 1px solid #222; cursor: pointer; }
        .cat-item i { font-size: 24px; color: var(--primary); margin-bottom: 8px; display: block; }
        #subView { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 100; padding: 10px; overflow-y: auto; }

        .item-card { background: #111; border-radius: 5px; padding: 15px; font-size: 12px; text-align: center; border: 1px solid #222; }
        #playerOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; }
        video { width: 100%; height: 100%; }
        .controls-top { position: absolute; top: 0; width: 100%; padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1001; background: rgba(0,0,0,0.7); }
        .btn-action { background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 5px; font-weight: bold; }
        .btn-next { background: #2ecc71; margin-right: 10px; }
    </style>

let db = [];
let categories = {};
let currentPlaylist = [];
let currentIndex = 0;
let hls = new Hls();

function init() {
    const lines = rawData.trim().split('\n');
    let item = null;
    for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
            const name = lines[i].split(',')[1];
            let group = "SÉRIES";
            if(name.includes("T.I.U")) group = "THIS IS US";
            else if(name.includes("Riverdale")) group = "RIVERDALE";
            else if(name.includes("Lucifer")) group = "LUCIFER";
            else if(name.includes("The.OA")) group = "THE OA";
            else if(name.includes("Taken")) group = "TAKEN";
            else if(name.includes("Chris")) group = "TODO MUNDO ODEIA O CHRIS";
            else if(name.includes("MAX") || name.includes("Madrid") || name.includes("Combate")) group = "ESPORTES";
            else if(name.includes("Pica") || name.includes("Jerry")) group = "DESENHOS 24H";
            
            item = { name: name.trim(), group: group, url: lines[i+1].trim() };
            db.push(item);
            if (!categories[item.group]) categories[item.group] = [];
            categories[item.group].push(item);
        }
    }
    renderMenu();
}

function renderMenu() {
    const menu = document.getElementById('mainMenu');
    menu.innerHTML = "";
    Object.keys(categories).sort().forEach(cat => {
        menu.innerHTML += `<div class="cat-item" onclick="showCategory('${cat}')"><i class="fas fa-play"></i><span>${cat}</span></div>`;
    });
}

function showCategory(cat) {
    currentPlaylist = categories[cat];
    renderItems(currentPlaylist);
}

function renderItems(list) {
    const grid = document.getElementById('itemsGrid');
    grid.innerHTML = "";
    document.getElementById('subView').style.display = 'block';
    list.forEach((item, index) => {
        grid.innerHTML += `<div class="item-card" onclick="startPlayer(${index})">${item.name}</div>`;
    });
}

function startPlayer(index) {
    currentIndex = index;
    const item = currentPlaylist[currentIndex];
    const video = document.getElementById('videoPlayer');
    document.getElementById('nowPlaying').innerText = item.name;
    document.getElementById('playerOverlay').style.display = 'block';
    document.getElementById('nextBtn').style.display = currentIndex < currentPlaylist.length - 1 ? 'inline-block' : 'none';

    if (item.url.includes('m3u8')) {
        if (Hls.isSupported()) { hls.loadSource(item.url); hls.attachMedia(video); }
    } else { hls.detachMedia(); video.src = item.url; }
}

function playNext() { if (currentIndex < currentPlaylist.length - 1) startPlayer(currentIndex + 1); }
function stopPlayer() { document.getElementById('videoPlayer').pause(); document.getElementById('playerOverlay').style.display = 'none'; }
function closeView() { document.getElementById('subView').style.display = 'none'; }
function search() {
    const val = document.getElementById('q').value.toLowerCase();
    if(val.length < 2) return;
    currentPlaylist = db.filter(i => i.name.toLowerCase().includes(val));
    renderItems(currentPlaylist);
}
