<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>BOT MACHINE AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0d0d12;
  --card:#15151e;
  --pink:#e91e63;
  --green:#00e676;
}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

.app{
  max-width:460px;
  margin:20px auto;
  background:var(--card);
  border-radius:16px;
  padding:20px;
  border:1px solid #222;
}

/* LOGO */
.logo{
  text-align:center;
  margin-bottom:20px;
}
.logo h1{
  margin:0;
  font-size:28px;
  letter-spacing:3px;
}
.logo .bot{color:#fff;}
.logo .machine{color:var(--pink);}
.logo .ai{
  color:var(--green);
  font-size:12px;
  vertical-align:super;
}

/* BOTÃ•ES */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.btn{
  padding:14px;
  border-radius:10px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.btn:active{transform:scale(.96);}
.btn.live{
  margin-top:10px;
  border-color:var(--pink);
  color:var(--pink);
}

/* MONITOR */
.monitor{
  background:#0a0a0f;
  border-radius:10px;
  padding:15px;
  margin-top:15px;
  text-align:center;
}
#cor{
  font-size:18px;
  font-weight:bold;
}

/* HISTÃ“RICO */
.historico{
  display:flex;
  gap:6px;
  justify-content:center;
  margin-top:10px;
}
.bola{
  width:22px;
  height:22px;
  border-radius:50%;
}
.red{background:#f44336;}
.black{background:#333;border:1px solid #444;}
.white{background:#fff;box-shadow:0 0 6px #fff;}

/* RESULTADO */
.resultado{
  margin-top:15px;
  padding:15px;
  border-radius:10px;
  background:#000;
  border:1px solid var(--pink);
  text-align:center;
}
#hora{
  font-size:26px;
  font-weight:900;
  color:var(--green);
  margin-top:6px;
}

/* LISTA */
.lista{
  margin-top:15px;
  background:#0a0a0f;
  border-radius:10px;
  padding:12px;
  border:1px solid #222;
}
.lista h4{
  margin:0 0 8px;
  font-size:11px;
  color:#aaa;
}
.sinal{
  font-size:12px;
  padding:6px 0;
  border-bottom:1px solid #1a1a1a;
  color:var(--green);
}

/* IA */
.ia{
  margin-top:15px;
  text-align:center;
  font-size:13px;
}
.ia span{
  color:var(--pink);
  font-weight:bold;
}
</style>
</head>

<body>

<div class="app">

  <div class="logo">
    <h1>
      <span class="bot">BOT</span>
      <span class="machine">MACHINE</span>
      <span class="ai">AI</span>
    </h1>
  </div>

  <div class="grid">
    <button class="btn" onclick="gerarCor()">ðŸ“Š GERAR COR</button>
    <button class="btn" onclick="gerarBranco()">ðŸŽ¯ GERAR BRANCO</button>
  </div>

  <button class="btn live" onclick="toggleLive()">ðŸ”´ ATIVAR AO VIVO</button>

  <div class="monitor">
    <div id="cor">AGUARDANDO...</div>
    <div class="historico" id="hist"></div>
  </div>

  <div class="resultado">
    PRÃ“XIMO BRANCO
    <div id="hora">00:00</div>
  </div>

  <div class="lista">
    <h4>PRÃ“XIMOS SINAIS</h4>
    <div id="lista"></div>
  </div>

  <div class="ia">
    IA ATIVA <span id="nivel">99.1</span>
  </div>

</div>

<script>
let nivel=99.1;
let live=false;
let loop=null;
const somas=[4,8,12,15,20,25];

function gerarCor(){
  const r=Math.random();
  const el=document.getElementById('cor');
  if(r<0.48) el.innerHTML='ðŸ”´ VERMELHO';
  else if(r<0.96) el.innerHTML='âš« PRETO';
  else el.innerHTML='âšª BRANCO';
  gerarHistorico();
  subirIA();
}

function gerarBranco(){
  const base=new Date();
  const lista=document.getElementById('lista');
  lista.innerHTML='';
  for(let i=0;i<5;i++){
    const d=new Date(base.getTime()+somas[i]*60000);
    const h=d.getHours().toString().padStart(2,'0')+':'+
            d.getMinutes().toString().padStart(2,'0');
    lista.innerHTML+=`<div class="sinal">âšª Branco Ã s ${h}</div>`;
    if(i===0) document.getElementById('hora').innerText=h;
  }
  subirIA();
}

function gerarHistorico(){
  const h=document.getElementById('hist');
  h.innerHTML='';
  for(let i=0;i<8;i++){
    const r=Math.random();
    const cor=r<0.46?'red':r<0.92?'black':'white';
    h.innerHTML+=`<div class="bola ${cor}"></div>`;
  }
}

function subirIA(){
  nivel+=0.05;
  if(nivel>100) nivel=100;
  document.getElementById('nivel').innerText=nivel.toFixed(1);
}

function toggleLive(){
  const btn=document.querySelector('.btn.live');
  if(!live){
    live=true;
    btn.innerText='ðŸŸ¢ AO VIVO ATIVO';
    loop=setInterval(()=>{
      gerarCor();
      gerarBranco();
    },12000);
  }else{
    live=false;
    btn.innerText='ðŸ”´ ATIVAR AO VIVO';
    clearInterval(loop);
  }
}
</script>

</body>
</html>
