<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K IPTV PLAYER PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: radial-gradient(circle, #2a0202 0%, #05010a 100%); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        .container { display: flex; flex-direction: column; height: 100%; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-size: 26px; font-weight: 800; color: #00d4ff; text-transform: uppercase; }
        .logo span { color: white; }
        .main-menu { display: grid; grid-template-columns: 1.5fr 1fr 1fr; grid-template-rows: repeat(3, 1fr); gap: 12px; flex-grow: 1; }
        .menu-item { background: #4a0000; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.2s; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .menu-item:hover { background: #b00020; transform: scale(1.03); border-color: gold; }
        .menu-item i { font-size: 45px; margin-bottom: 10px; }
        .live { grid-row: span 2; background: #800000; } 
        #content-viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #05010a; z-index: 2000; overflow-y: auto; padding: 20px; }
        .grid-capas { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .capa-card { background: #1a1a1a; border-radius: 8px; overflow: hidden; border: 1px solid #333; cursor: pointer; }
        .capa-card img { width: 100%; height: 180px; object-fit: cover; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; align-items: center; justify-content: center; }
        .modal-content { background: #222; padding: 25px; border-radius: 15px; width: 90%; max-width: 450px; border: 1px solid #b00020; }
        .btn { width: 100%; padding: 12px; background: #b00020; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; background: #333; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">4K<span> IPTV</span></div>
        <div id="pl-status" style="font-size: 11px; color: #888;">Playlist: Desconectada</div>
    </div>

    <div class="main-menu">
        <div class="menu-item live" onclick="abrir('TV')"><i class="fas fa-tv"></i><span>Live</span></div>
        <div class="menu-item" onclick="abrir('MOVIE')"><i class="fas fa-play-circle"></i><span>Movies</span></div>
        <div class="menu-item" onclick="document.getElementById('modalConfig').style.display='flex'"><i class="fas fa-cog"></i><span>Settings</span></div>
        <div class="menu-item" onclick="abrir('SERIES')"><i class="fas fa-list"></i><span>Series</span></div>
        <div class="menu-item" onclick="location.reload()"><i class="fas fa-sync-alt"></i><span>Reload</span></div>
        <div class="menu-item" onclick="document.getElementById('modalAdd').style.display='flex'"><i class="fas fa-user-circle"></i><span>Account</span></div>
        <div class="menu-item" style="background: #222;" onclick="alert('Saindo...')"><i class="fas fa-sign-out-alt"></i><span>Exit</span></div>
    </div>
</div>

<div id="content-viewer">
    <button onclick="document.getElementById('content-viewer').style.display='none'" class="btn" style="width: 100px; margin-bottom: 20px;">VOLTAR</button>
    <div id="grid-capas" class="grid-capas"></div>
</div>

<div id="modalAdd" class="modal">
    <div class="modal-content">
        <h3>Conectar Lista</h3>
        <input type="text" id="urlInput" placeholder="Cole sua URL M3U aqui...">
        <button class="btn" onclick="salvar()">SINCRONIZAR</button>
    </div>
</div>

<div id="modalConfig" class="modal">
    <div class="modal-content"><h3>Configurações</h3><button class="btn" onclick="location.reload()">LIMPAR TUDO</button></div>
</div>

<script>
    let dados = [];
    async function salvar() {
        const url = document.getElementById('urlInput').value;
        if(url) {
            localStorage.setItem('url', url);
            location.reload();
        }
    }

    async function carregar() {
        const url = localStorage.getItem('url');
        if(!url) return;
        document.getElementById('pl-status').innerText = "CARREGANDO...";
        try {
            // Usando um proxy diferente e mais rápido
            const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
            const json = await res.json();
            const linhas = json.contents.split('\n');
            let item = null;
            linhas.forEach(l => {
                if(l.startsWith('#EXTINF:')) {
                    const nome = l.split(',')[1] || "Sem nome";
                    const logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    const grupo = l.match(/group-title="([^"]+)"/)?.[1] || "Canais";
                    item = { nome, logo, grupo: grupo.toUpperCase() };
                } else if(l.startsWith('http') && item) {
                    item.link = l.trim();
                    dados.push(item);
                    item = null;
                }
            });
            document.getElementById('pl-status').innerText = "ONLINE (" + dados.length + ")";
        } catch(e) { document.getElementById('pl-status').innerText = "ERRO DE CONEXÃO"; }
    }

    function abrir(tipo) {
        document.getElementById('content-viewer').style.display = 'block';
        const grid = document.getElementById('grid-capas');
        grid.innerHTML = "";
        const lista = dados.filter(i => i.grupo.includes(tipo) || (tipo === 'TV' && !i.grupo.includes('MOVIE') && !i.grupo.includes('SERIE')));
        lista.slice(0, 150).forEach(i => {
            grid.innerHTML += `<div class="capa-card" onclick="alert('Abrindo: '+ '${i.nome}')"><img src="${i.logo || 'https://via.placeholder.com/150x200?text=SINAL'}"><div>${i.nome}</div></div>`;
        });
    }
    carregar();
</script>
</body>
</html>
